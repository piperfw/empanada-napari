name: Run pytests and build+publish docker container if tests pass

on:
  push:
    branches:
      - '**'  # Run on all branches
  workflow_dispatch:  # Optional manual trigger

env:
  # GitHub container registry (could use dockerhub)
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ${{ matrix.platform }}
    strategy:
      matrix:
        # From tox.ini
        platform: [ubuntu-22.04]
        python-version: ['3.7', '3.8', '3.9']
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install tox
        run: pip install tox tox-gh-actions
      
      - name: Run tests with tox
        env:
          PLATFORM: ${{ matrix.platform }}
        run: echo "TODO" #tox

  build-and-push:
    needs: test # tests must complete
    # Optional: Only build container if main or manually trigger
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for image tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-latest
            type=ref,event=branch,suffix=-{{sha}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
